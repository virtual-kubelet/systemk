apiVersion: v1
kind: Pod
metadata:
  name: hello
spec:
  nodeSelector:
    node.kubernetes.io/instance-type: systemk
  tolerations:
    - key: "virtual-kubelet.io/provider"
      operator: "Equal"
      value: "systemd"
      effect: "NoSchedule"
  containers:
    - name: bash
      image: /bin/bash
      command: ["/bin/bash", "-c"]
      args: ["while true; echo hello; sleep 1; done"]
